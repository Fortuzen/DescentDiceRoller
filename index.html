<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descent Dice Roller</title>

    <script src="https://kit.fontawesome.com/e3be322052.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
     integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
     integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
     integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="style.css">

    <script src="dices.js"></script>
    <script src="script.js"></script>
</head>
<body onload="loadApp()">
<div class="container">
    <div class="row">
        <div class="col text-center"><h1>Descent Dice Roller</h1></div>
    </div>
    
    <div class="row no-gutters justify-content-center">
        <div class="col col-md-auto">
            <div id="attackDice"></div>
        </div>
        <div class="col col-md-auto">
            <div id="defenceDice"></div>
        </div>
    </div>
    
    <div class="row justify-content-center my-2">
        <div class="col"></div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="buttonRoll">Roll</button>
            <button type="button" class="btn btn-primary" id="buttonAttributeCheck">Attribute Check</button>
            <button type="button" class="btn btn-primary" id="buttonReset">Reset</button>
        </div>
        <div class="col"></div>
    </div>

    <div class="row justify-content-center my-2">
        <div class="col-auto">
            <div id="resultArea"></div>
        </div>       
    </div>
    
    
</div>
</body>
</html>
